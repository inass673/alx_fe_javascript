<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic Quote Generator</h1>

    <!-- Category Filter Dropdown -->
    <label for="categoryFilter">Filter by Category:</label>
    <select id="categoryFilter" onchange="filterQuotes()">
        <option value="all">All Categories</option>
    </select>

    <div id="quoteDisplay">
        <p>Click the button to show a quote!</p>
    </div>
    <button id="newQuote">Show New Quote</button>
<button onclick="fetchQuotesFromServer()">Sync Quotes with Server</button>
    <h2>Add a New Quote</h2>
    <div>
        <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
        <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
        <button id="addQuoteBtn">Add Quote</button>
    </div>
 <div id="quoteDisplay"></div>
    <button id="newQuote">Show New Quote</button>

    <!-- Notification area for showing sync messages -->
    <div id="notification" style="display:none; padding: 10px; background-color: lightgreen; color: darkgreen; margin-top: 10px;"></div>
    <h2>Import/Export Quotes</h2>
    <button id="exportQuotes">Export as JSON</button>
    <input type="file" id="importFile" accept=".json" />

    <h2>Sync with Server</h2>
    <button id="syncQuotes">Sync Quotes with Server</button>
    <p id="syncStatus"></p>

    <script src="script.js"></script>
</body>
</html>
